<html>
	<head>
		<title>Scott Darby - Whitestone Audio Reactive Coding Contest</title>
		<link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
		<style>
			body {
				margin: 0;
				background: #222;
				position: relative;
			}
			canvas {
				width: 100%;
				height: 100%
			}
			.container {
				width: 100%;
				height: 100%;
				text-align: center;
				color: #fff;
				font-family:  "Helvetica";
				font-weight: bold;
				font-size: 30px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.container a {
				color: #fff;
				text-decoration: none;
				display: block;
			}
			#start {
				position: absolute;
				background: url('assets/Play.svg');
				width: 64px;
				height: 64px;
				left: 50%;
				margin-left: -32px;
				top: 50%;
				margin-top: -32px;
				z-index: 1;
			}
			#start-low {
				font-size: 18px;
				margin-top: 70px;
			}
			.hide {
				display: none!important;
			}
			#loader {
				position: absolute;
				width: 64px;
				height: 64px;
				left: 50%;
				margin-left: -32px;
				top: 50%;
				margin-top: -32px;
				z-index: 0;
				color: #fff;
				padding: 16px 0 0;
				text-align: center;
			}
			#instructions {
				position: absolute;
				top: 60%;
				width: 100%;
				text-align: center;
				font-size: 23px;
				font-weight: normal;
				font-family: 'Miriam Libre', sans-serif;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<a id="start" href="javascript:void(0);"></a>
			<p id="instructions">Scroll and drag to explore</p>
		</div>
		<div id="loader">
			<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
		<script src="dist/app.js?v=0.0.2"></script>
	</body>
</html>
