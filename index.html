<html>
	<head>
		<title>Scott Darby - Whitestone Audio Reactive Coding Contest</title>
		<link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>

			* {
				margin: 0;
				padding: 0;
			}

			body {
				margin: 0;
				background: #000;
				position: relative;
				font-family: 'Poppins', sans-serif;
				text-align: center;
			}

			canvas {
				width: 100%;
				height: 100%
			}

			h1, h2, h3 {
				font-family: 'Poppins', sans-serif;
				text-transform: uppercase;
				font-weight: normal;
			}

			h2, h3 {
				font-weight: 300;
			}

			h1 {
				padding: 80px 0 0;
			}

			h2 {
				font-size: 23px;
				padding: 0 0 5px;
			}

			h3 {
				font-size: 15px;
			}

			.container {
				width: 100%;
				height: 100%;
				text-align: center;
				color: #fff;
				font-weight: normal;
				font-size: 23px;
				position: absolute;
				top: 0;
				left: 0;
			}

			.buttons {
				background: url(assets/play.png) 20px center no-repeat;
			    background-size: 32px;
			    width: 117px;
			    text-align: left;
			    height: 32px;
			    padding: 10px;
			    z-index: 1;
			    display: inline-block;
			    color: #fff;
			    text-decoration: none;
			    text-transform: uppercase;
			    font-size: 17px;
			    line-height: 36px;
			    border: 1px solid #92278f;
			    padding-left: 64px;
				margin: 0 20px 0 0;
			}

			#start-medium {
				border: 1px solid #00aeef;
			}

			#start-low {
				border: 1px solid #2c6f1f;
			}

			#button-container {
				width: 100%;
			}

			.hide {
				display: none!important;
			}

			#loader {
				position: absolute;
				width: 64px;
				height: 64px;
				left: 50%;
				margin-left: -32px;
				top: 50%;
				margin-top: -32px;
				z-index: 0;
				color: #fff;
				padding: 16px 0 0;
				text-align: center;
			}

			#instructions {
				margin-top: 6%;
				margin-bottom: 5%;
				font-weight: bold;
			}

			#quality-text {
				text-transform: uppercase;
				font-size: 16px;
				margin-top: 10px;
				margin-bottom: 30px;
			}

			#contact {
				margin-top: 200px;
				width: 100%;
			}

			#contact a {
				font-size: 18px;
				color: #fff;
				text-align: center;
				text-decoration: none;
				margin-left: -20px;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h1>Adventura Audio Visualiser</h1>
			<h2>By Scott Darby</h2>
			<div id="button-container">
				<a class="buttons" id="start" href="javascript:void(0);">High</a>
			</div>
			<p id="contact"><a href="mailto:info@scottdarby.com">info@scottdarby.com</a></p>
		</div>
		<div id="loader" class="hide">
			<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
		<script src="dist/app.js?v=0.0.4"></script>
	</body>
</html>
